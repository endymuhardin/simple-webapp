apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'war'

apply plugin: 'com.bmuschko.cargo'

group = 'com.muhardin.endy'
version = '1.0-SNAPSHOT'

description = """simple-webapp"""

sourceCompatibility = 1.6
targetCompatibility = 1.6

repositories {
     jcenter()
}

dependencies {
    compile group: 'org.slf4j', name: 'slf4j-api', version:'1.7.2'
    runtime group: 'org.slf4j', name: 'jcl-over-slf4j', version:'1.7.2'
    runtime group: 'org.slf4j', name: 'log4j-over-slf4j', version:'1.7.2'
    runtime group: 'ch.qos.logback', name: 'logback-classic', version:'1.0.7'
    testCompile group: 'junit', name: 'junit', version:'4.10'
    providedCompile group: 'commons-logging', name: 'commons-logging', version:'1.1.1'
    providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version:'3.1.0'
}

buildscript {

    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.bmuschko:gradle-cargo-plugin:2.0.2'
    }

}


cargo {
    containerId = 'tomcat7x'

    remote {
        hostname = 'localhost'
        username = 'maven'
        password = '123'
    }
}
